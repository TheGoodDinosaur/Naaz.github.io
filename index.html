<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For You</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=DM+Sans:wght@300;400&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'DM Sans', sans-serif;
  background: radial-gradient(circle at top, #fdeff4, #f7d9e3, #e9c7d1);
  color: #2d1c22;
  overflow-x: hidden;
}

/* üå∏ GLOBAL LAYERS */
.stars, .petals {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

/* ‚≠ê STARS */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  animation: twinkle 6s infinite ease-in-out;
}

@keyframes twinkle {
  0%,100% { opacity: 0.3; }
  50% { opacity: 1; }
}

/* üå∏ PETALS */
.petal {
  position: absolute;
  width: 24px;
  height: 24px;
  background-image: url('petal.png'); /* replace later */
  background-size: cover;
  opacity: 0.6;
  animation: drift 25s linear infinite;
}

@keyframes drift {
  from { transform: translateY(-10%) translateX(0) rotate(0deg); }
  to { transform: translateY(110vh) translateX(80px) rotate(360deg); }
}

/* üåø SECTIONS */
section {
  min-height: 90vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  padding: 80px 40px;
  z-index: 2;
}

/* HERO */
.hero {
  flex-direction: column;
  text-align: center;
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3.2rem;
  margin-bottom: 30px;
}

.hero img {
  max-width: 420px;
  border-radius: 24px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.2);
}

/* GALLERY */
.gallery {
  gap: 40px;
}

.gallery img {
  width: 320px;
  border-radius: 22px;
  transition: transform 0.6s ease;
  box-shadow: 0 20px 60px rgba(0,0,0,0.2);
}

.gallery img:hover {
  transform: translateY(-10px) scale(1.03);
}

/* TRANSITION */
.transition {
  background: linear-gradient(to bottom, #f7d9e3, #fdf5f8);
  text-align: center;
}

.transition p {
  font-size: 1.4rem;
  max-width: 600px;
}

/* YES SECTION */
.yes {
  background: radial-gradient(circle at center, #fff0f6, #f3c6d9);
  flex-direction: column;
}

.yes h2 {
  font-family: 'Playfair Display', serif;
  font-size: 2.8rem;
  margin-bottom: 20px;
}

.yes button {
  margin-top: 30px;
  padding: 16px 40px;
  font-size: 1.1rem;
  border-radius: 999px;
  border: none;
  background: #d94f7c;
  color: white;
  cursor: pointer;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

.yes button:hover {
  transform: scale(1.05);
}

/* HEARTS */
.heart {
  position: fixed;
  font-size: 22px;
  animation: floatUp 6s ease-out forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-200px); opacity: 0; }
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="petals"></div>

<section class="hero">
  <h1>Every version of you is my favorite</h1>
  <img src="photo1.jpg" />
</section>

<section class="gallery">
  <img src="photo2.jpg" />
  <img src="photo3.jpg" />
</section>

<section class="transition">
  <p>
    Some moments don‚Äôt stay still.<br>
    They soften, they glow,<br>
    they turn into something magical.
  </p>
</section>

<section class="yes">
  <h2>Will you stay in this world with me?</h2>
  <button id="yesBtn">Yes</button>
</section>

<script>
/* ‚≠ê STARS */
for (let i = 0; i < 120; i++) {
  const s = document.createElement('div');
  s.className = 'star';
  s.style.top = Math.random() * 100 + '%';
  s.style.left = Math.random() * 100 + '%';
  s.style.animationDelay = Math.random() * 6 + 's';
  document.querySelector('.stars').appendChild(s);
}

/* üå∏ PETALS */
for (let i = 0; i < 18; i++) {
  const p = document.createElement('div');
  p.className = 'petal';
  p.style.left = Math.random() * 100 + '%';
  p.style.animationDelay = Math.random() * 25 + 's';
  document.querySelector('.petals').appendChild(p);
}

/* ‚ù§Ô∏è YES MOMENT */
document.getElementById('yesBtn').addEventListener('click', () => {
  for (let i = 0; i < 40; i++) {
    const h = document.createElement('div');
    h.className = 'heart';
    h.textContent = '‚ù§';
    h.style.left = Math.random() * 100 + '%';
    h.style.bottom = '20px';
    h.style.animationDelay = Math.random() * 1.5 + 's';
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }
});
</script>

</body>
</html>
